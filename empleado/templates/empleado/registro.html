{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Registro facial</title>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container text-center">
    <h2 class="mt-5">Registro facial</h2>
    <p>Mira a la c√°mara y haz clic en "Registrar rostro".</p>

    <div>
        <img id="videoFeed" src="{% url 'video_feed' %}" width="500" class="border rounded">
    </div>

    <div id="mensaje" class="mt-3 fs-5 fw-bold"></div>

    <button id="btnRegistrar" class="btn btn-success mt-3">Registrar rostro</button>

    <script>
        const mensajeDiv = document.getElementById('mensaje');
        const btnRegistrar = document.getElementById('btnRegistrar');

        btnRegistrar.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            const videoFeed = document.getElementById('videoFeed');
            canvas.width = videoFeed.width;
            canvas.height = videoFeed.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(videoFeed, 0, 0, canvas.width, canvas.height);

            const imageBase64 = canvas.toDataURL('image/jpeg');

            fetch("{% url 'guardar_rostro' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': document.querySelector('[name=csrf-token]').content
                },
                body: new URLSearchParams({
                    'image': imageBase64
                })
            })
            .then(response => response.json())
            .then(data => {
                mensajeDiv.innerText = data.message;
                mensajeDiv.classList.remove('text-success', 'text-danger');
                mensajeDiv.classList.add(data.success ? 'text-success' : 'text-danger');
                if (data.success) {
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                }
            });
        });
    </script>
</body>
</html>
